        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;

        transform: scale(1.05);

        padding: 10px 20px;
        background-color: rgba(255, 99, 71, 0.9);
        color: white;
        border: none;
        border-radius: 5px;

      ];

      members.sort((a, b) => a.name.localeCompare(b.name));

      const welcomeScreen = document.getElementById("welcome-screen");
      const wishlistScreen = document.getElementById("wishlist-screen");
      const memberList = document.getElementById("member-list");
      const wishlist = document.getElementById("wishlist");
      const memberName = document.getElementById("member-name");
      const backBtn = document.getElementById("back-btn");

      function showWelcomeScreen() {
        wishlistScreen.style.display = "none";
        welcomeScreen.style.display = "block";
      }

      function showWishlistScreen(member) {
        memberName.textContent = member.name;
        wishlist.innerHTML = "";
        member.wishlist.forEach((item) => {
          const li = document.createElement("li");
          li.textContent = item.item;
          if (item.link) {
            const a = document.createElement("a");
            a.href = item.link;
            a.target = "_blank";
            a.textContent = "Ver";
            li.appendChild(a);
          }
          wishlist.appendChild(li);
        });
        welcomeScreen.style.display = "none";
        wishlistScreen.style.display = "block";
      }

      function populateMembers() {
        members.forEach((member) => {
          const div = document.createElement("div");
          div.textContent = member.name;
          div.className = "member";
          div.addEventListener("click", () => showWishlistScreen(member));
          memberList.appendChild(div);
        });
      }

      backBtn.addEventListener("click", showWelcomeScreen);

      // Initialize
      populateMembers();
      showWelcomeScreen();
    </script>
