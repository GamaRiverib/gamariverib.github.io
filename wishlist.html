            a.target = "_blank";
            a.textContent = "Ver";
            li.appendChild(a);
          }
          wishlist.appendChild(li);
        });
        welcomeScreen.style.display = "none";
        wishlistScreen.style.display = "block";
      }

          div.className = "member";
